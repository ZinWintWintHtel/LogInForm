<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="" method="">
      <fieldset class="box">
        <legend>Log In Form</legend>
        <label><i class="fa-solid fa-user"></i> User Name</label> <br>
        <input type="text" placeholder="Enter user name"><br>
        <label><i class="fa-solid fa-unlock-keyhole"></i> Password</label><br>
        <input class="space" type="password" placeholder="Enter password">
        <div class="text">Forgot Password?</div>
        <button type="button" name="button">LOGIN</button>
        <div class="text member">Not a member? <span>SignUp Now</span></div>
      </fieldset>
    </form>
  </body>
</html>
